<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details Here!</h1>
    <form action="">
        <label for="">First Name</label>
        <input name="firstname" type="text"><br><br>
        <label for="">Second Name</label>
        <input name="secondname" type="text">
        <br><br>
        <label for="">Age</label>
        <input type="number">
        <br><br>
        <label for="">DOB</label>
        <input type="date"><br><br>

        <label for="email">Email</label>
        <input id="email" type="email">
        <br><br>
        <label for="">Password</label>
        <input type="password">
        <br><br>
        <label for="Tshirtsize">Choose Tshirt Size:</label><br>
        <input value="small" type="radio" name="TshirtSize" id="small">
        <label for="small">Small</label><br>

        <input value="medium" id="medium" type="radio" name="TshirtSize">
        <label for="medium">Medium</label><br>

        <input value="large" type="radio" id="large" name="TshirtSize">
        <label for="large">Large</label><br>

        <label for="color">Choose Color</label>
        <input id="color" type="color">
        <br><br>

        <label for="car">Choose A Car</label>
        <select name="cars" id="car">
            <Option value="Audi">Audi</Option>
            <Option value="Volvo">Volvo</Option>
            <Option value="Mustang">Mustang</Option>
        </select>
        <br><br>
        <label for="intro">Describe Yourself</label><br>
        <textarea name="yourslef" id="intro" cols="30" rows="5"></textarea>
        
<br>
        <input type="reset">
        <br><br>
        <input type="submit">
        <br>
    

        
    </form>
    
</body>
</html>
